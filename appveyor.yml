version: 1.15.{build}
image: Visual Studio 2017
install:
- cmd: git submodule -q update --init
build_script:
- ps: .\build.ps1 -configuration Release_DLL
- ps: .\build.ps1 -configuration Release
artifacts:
- path: 'bin**\*.nupkg'
deploy:
- provider: Environment
  name: nuget.org
  on:
    branch: master
    appveyor_repo_tag: true 